<html lang="en">

    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
        integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4=" crossorigin="anonymous" />

    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.min.css"
        integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og=" crossorigin="anonymous" />
    -->

    <!--Icon Webfont Frameworks-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.5.95/css/materialdesignicons.min.css" />

</head>

<body class="container">
    <h1 class="title">Basic appendGrid</h1>
    <form action="">
        <table id="tblAppendGrid"></table>
        <hr/>
        <button id="serialize" type="button" class="btn btn-success">Serialize</button>
    </form>

    <!-- Add polyfill for legacy browsers (such as IE) -->
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>

    <!-- Add optional libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/foundation.min.js"
        integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg=" crossorigin="anonymous"></script>
    -->

    <!-- plugin initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create instance of AppendGrid
            window.myAppendGrid = new AppendGrid({
                element: document.getElementById('tblAppendGrid'),
                // uiFramework: 'bulma',
                uiFramework: 'bootstrap4',
                // uiFramework: 'foundation6',
                // uiParams: { useButtonGroup: false },
                iconFramework: 'fontawesome5',
                // iconFramework: 'ionicon4',
                // iconFramework: 'typicons2',
                // iconFramework: 'openiconic',
                // iconFramework: 'materialdesignicons3',
                /*
                // Optional CSS classes for Bulma
                sectionClasses: {
                    table: 'is-narrow',
                    button: 'is-small',
                    control: 'is-small'
                },
                */
                // Optional CSS classes for Bootstrap
                sectionClasses: {
                    table: 'table-sm',
                    buttonGroup: 'btn-group-sm'
                },
                columns: [{
                    name: 'company',
                    display: 'Company',
                    type: 'text',
                    ctrlAttr: { maxlength: 100 }
                }, {
                    name: 'name',
                    display: 'Contact Person',
                    type: 'text',
                    ctrlAttr: { maxlength: 100 }
                }, {
                    name: 'country',
                    display: 'Country',
                    type: 'select',
                    ctrlOptions: ['Germany', 'Hong Kong', 'Japan', 'Malaysia', 'Taiwan', 'United Kingdom', 'United States']
                }, {
                    name: 'isNPO',
                    display: 'NPO?',
                    type: 'checkbox',
                    cellCss: 'text-center'
                }, {
                    name: 'orderPlaced',
                    display: 'Order Placed',
                    type: 'number',
                    ctrlAttr: {
                        min: 0,
                        max: 10000
                    }
                }, {
                    name: 'memberSince',
                    display: 'Member Since',
                    type: 'date',
                    ctrlAttr: {
                        maxlength: 10
                    }
                }, {
                    name: 'uid',
                    display: '(Hidden)',
                    type: 'text',
                    // type: 'hidden',
                    value: ''
                }],
                // Use sample data in `dev-data.js`, if loaded
                initData: window.myAppendGridInitData || null
                // initData: null
            });
            // Add serialize button event
            document.getElementById('serialize').addEventListener('click', function(){
                alert(JSON.stringify(window.myAppendGrid.getAllValue()));
            });
        });
    </script>
</body>

</html>
